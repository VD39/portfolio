<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="description" content="The personal portfolio of Vijay Dubb." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <!-- Title -->
    <title>Vijay Dubb's Portfolio</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" />
  </head>

  <body>
    <!-- No script message -->
    <noscript>
      This website will not work without JavaScript, please enable JavaScript to view.
    </noscript>
    <!-- No script message end -->

    <!-- Root -->
    <div id="root" class="root"></div>
    <!-- Root end -->

    <script type="text/javascript">
      (function(l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split('&')
            .forEach(function(v) {
              var a = v.split('=');
              q[a[0]] = a
                .slice(1)
                .join('=')
                .replace(/~and~/g, '&');
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || '') +
                (q.q ? '?' + q.q : '') +
                l.hash,
            );
          }
        }
      })(window.location);
    </script>
  </body>
</html>
